name: Daily Scraper

on:
  schedule:
    - cron: "0 7 * * *"      # Every day at 07:00 UTC
  workflow_dispatch:         # Allow manual run

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily scraper
        run: |
          python daily_scraper.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add changes.md text_storage
          git commit -m "ðŸ”„ Daily scrape update: $(date -u '+%Y-%m-%d %H:%M:%S') UTC" || echo "No changes to commit"
          git push

      - name: Read latest update into env var
        id: read_latest
        run: |
          echo "LATEST_BLOCK<<EOF" >> $GITHUB_OUTPUT
          cat latest.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send email
        if: ${{ secrets.EMAIL_USERNAME != '' && secrets.EMAIL_PASSWORD != '' }}
        uses: dawidd6/action-send-mail@v5
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ“‹ Daily Scraper Update"
          to: ${{ secrets.EMAIL_USERNAME }}
          from: "Scraper Bot <${{ secrets.EMAIL_USERNAME }}}"
          content_type: text/plain
          body: ${{ steps.read_latest.outputs.LATEST_BLOCK }}
